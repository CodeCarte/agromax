<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/TesteDeConhecimento.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
    <title>Teste De Conhecimento</title>
</head>
<body>

<div class="container">
    <h1>Dados Importantes</h1>
    <hr id="line">
    <p>Aqui estão os dados que serão usados para ajustar o nível da nossa IA de forma a atender suas necessidades específicas.</p>

    <div class="form-group">
        <label>Qual é seu nivel de escolaridade?</label>
            <label><input type="radio" name="escolaridade">Ensino Fundamental incompleto</label>
            <label><input type="radio" name="escolaridade">Ensino Fundamental completo</label>
            <label><input type="radio" name="escolaridade">Ensino Médio completo</label>
            <label><input type="radio" name="escolaridade">Ensino Superior</label>
    </div>

    <div class="form-group">
        <label>Você conhece o conceito de rotação de culturas?</label>
            <label><input type="radio" name="rotacao">Não conheço</label>
            <label><input type="radio" name="rotacao">Já ouvi falar, mas não aplico</label>
            <label><input type="radio" name="rotacao">Aplico ocasionalmente</label>
            <label><input type="radio" name="rotacao">Aplico regularmente</label>
    </div>

    <div class="form-group">
        <label>Com que frequência você utiliza tecnologia, como celular ou computador, para administrar sua fazenda?</label>
            <label><input type="radio" name="tecnologia">Não conheço</label>
            <label><input type="radio" name="tecnologia">Já ouvi falar, mas não aplico</label>
            <label><input type="radio" name="tecnologia">Aplico ocasionalmente</label>
            <label><input type="radio" name="tecnologia">Aplico regularmente</label>
    </div>

    <div class="form-group">
        <label>Você conhece o conceito de rotação de culturas?</label>
            <label><input type="radio" name="amor">Não conheço</label>
            <label><input type="radio" name="amor">Já ouvi falar, mas não aplico</label>
            <label><input type="radio" name="amor">Aplico ocasionalmente</label>
            <label><input type="radio" name="amor">Aplico regularmente</label>
    </div>

    <div class="form-group">
        <label>Você sabe como preparar o solo antes de plantar?</label>
            <label><input type="radio" name="cac">Já ouvi falar, mas não sei como fazer</label>
            <label><input type="radio" name="cac">Sei um pouco, mas não faço sempre</label>
            <label><input type="radio" name="cac">Faço regularmente</label>
            <label><input type="radio" name="cac">Faço as vezes</label>
    </div>

    <div class="form-group">
        <label>Você entende por que é importante cuidar do solo?</label>
            <label><input type="radio" name="daf">Não sei</label>
            <label><input type="radio" name="daf">Já ouvi falar, mas não sei como cuidar</label>
            <label><input type="radio" name="daf">Entendo, mas cuido só às vezes</label>
            <label><input type="radio" name="daf"> Entendo e cuido bem do solo</label>
    </div>

    <div class="form-group">
        <label>Você sabe como usar fertilizantes?</label>
            <label><input type="radio" name="gag">Não sei</label>
            <label><input type="radio" name="gag"> Sei um pouco, mas não uso</label>
            <label><input type="radio" name="gag">Uso de vez em quando</label>
            <label><input type="radio" name="gag">Uso sempre e planejo como usar</label>
    </div>

    <div class="form-group">
        <label>Você conhece formas de controlar pragas?</label>
            <label><input type="radio" name="fff">Não sei</label>
            <label><input type="radio" name="fff">Já ouvi falar, mas não uso</label>
            <label><input type="radio" name="fff"> Uso algumas técnicas simples</label>
            <label><input type="radio" name="fff">Uso sempre e com cuidado</label>
    </div>

    <div class="buttons">
        <button class="button" onclick="window.location.href='./Login.html';">← Voltar</button>
        <button class="button" onclick="window.location.href='./Dashboard.html';" type="submit">Finalizar →</button>
    </div>
</div>





















</body>
</html>

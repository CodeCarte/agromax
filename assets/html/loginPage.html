<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../css/loginPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop id="background-video" src="../videos/background-video.mp4">
    </video>
    <div class="login-container">
        <div class="login-box">
            <span class="close-button">
                <img src="../imgs/close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24 1.svg" alt="fechar aba">
            </span>
            <div class="header-text">
                <h2>Entre na sua conta</h2>
            <p id="naotemconta-text">não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>

<div class="video-container">
    <video autoplay muted loop id="background-video" src="../videos/backgroundvideo.mp4"></video>
</div>
    <div class="login-container">
        <div class="login-box">
            <span class="close-button">
                <a href="../../index.html"><img src="../imgs/close.svg" alt="fechar aba"></a>
            </span>
            <div class="header-text">
                <h2>Entre na sua conta</h2>
            <p id="naotemconta-text">não tem uma conta? <a href="../html/Cadastro.html" >Cadastre-se</a></p>
            </div>
            
            <form action="../html/Dashboard.html" id="login-form">
            <div class="input-container">

                <div id="input-email">
                    <input type="email" id="usuario" placeholder="Email" required>
                </div>
                <div id="input-senha">
                    <input type="password" id="senha" placeholder="Senha" required>
                    <div id="icon" onclick="showHide()"></div>
                </div>
                
            </div>


                
                <button id="login-btn" type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        const senha = document.getElementById("senha");
        const icon = document.getElementById("icon");
    
        function showHide(){
            if(senha.type === "password"){
            senha.setAttribute('type','text');
            icon.classList.add('hide')
        }else{
            senha.setAttribute('type','password');
            icon.classList.remove('hide') 
            }
        }
    </script>
</body>
</html>

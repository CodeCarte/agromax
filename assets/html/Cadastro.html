<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="cadastro-container">
      <div class="box-cadastro">
        <div class="titulos">
          <h1>Crie uma conta</h1>
          <p>já tem uma conta? <a class="link-style" href="">Log in</a></p>
        </div>
        <div class="img-fechar">
          <img
            src="../imgs/close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24 1.svg"
            alt=""
          />
        </div>

        <form>
          <div id="input-nomes">
            <input type="text" placeholder="Primeiro Nome" />
            <input type="text" placeholder="Sobrenome" />
          </div>

          <div id="input-dados">
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Senha" />
          </div>

          <div id="checkbox-input">
            <input type="checkbox" />Eu concordo com os
            <a class="link-style" href="">termos de serviços</a>
          </div>

          <div>
            <button id="botao" type="submit" onclick="window.location.href='./TesteDeConhecimento.html';">Crie uma conta</button>
          </div>
        </form>
      </div>
    </div>
    <div class="video-container">
      <video autoplay muted loop id="background-video">
          <source src="../videos/background-video.mp4" type="video/mp4">
    </div>
  </body>
</html>
